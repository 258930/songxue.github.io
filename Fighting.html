<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给宋雪的小惊喜</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF85A2',
                        secondary: '#A7BFE8',
                        light: '#FFF5F8',
                        dark: '#5A5A7A',
                        accent: '#FFD166',
                        fresh: '#06D6A0'
                    },
                    fontFamily: {
                        cute: ['"Comic Sans MS"', '"Marker Felt"', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }
            .float {
                animation: float 6s ease-in-out infinite;
            }
            .float-delay-1 {
                animation: float 6s ease-in-out 1s infinite;
            }
            .float-delay-2 {
                animation: float 6s ease-in-out 2s infinite;
            }
            .float-delay-3 {
                animation: float 7s ease-in-out 1.5s infinite;
            }
            .bounce-slow {
                animation: bounce 3s ease-in-out infinite;
            }
            .pulse-slow {
                animation: pulse 4s ease-in-out infinite;
            }
            .bubble {
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.7);
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }
            .bubble-popped {
                transform: scale(1.5) !important;
                opacity: 0 !important;
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-light to-pink-50 min-h-screen overflow-x-hidden font-cute text-dark">
    <!-- 漂浮装饰元素 -->
    <div class="fixed top-10 left-10 w-16 h-16 rounded-full bg-primary/20 float hidden md:block"></div>
    <div class="fixed top-40 right-20 w-12 h-12 rounded-full bg-secondary/30 float-delay-1 hidden md:block"></div>
    <div class="fixed bottom-20 left-20 w-20 h-20 rounded-full bg-yellow-200/40 float-delay-2 hidden md:block"></div>
    <div class="fixed top-1/3 right-1/4 w-10 h-10 rounded-full bg-green-200/30 float hidden md:block"></div>
    <div class="fixed bottom-40 right-10 w-14 h-14 rounded-full bg-accent/30 float-delay-3 hidden md:block"></div>

    <!-- 音乐控制 -->
    <div class="fixed top-4 right-4 z-30 bg-white/80 backdrop-blur-sm p-2 rounded-full shadow-md flex items-center gap-2">
        <button id="musicToggle" class="w-10 h-10 rounded-full bg-primary/90 text-white flex items-center justify-center hover:bg-primary transition-colors">
            <i class="fa fa-music"></i>
        </button>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5" 
               class="w-24 accent-primary hidden md:block">
    </div>
    <audio id="backgroundMusic" loop>
        <source src="https://music.163.com/song/media/outer/url?id=399354374.mp3" type="audio/mpeg">
    </audio>

    <div class="container mx-auto px-4 py-12 relative z-10">
        <!-- 标题区域 -->
        <div class="text-center mb-12">
            <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-primary text-shadow mb-4">
                嘿，宋雪女士今天辛苦啦！
            </h1>
            <p class="text-[clamp(1rem,2vw,1.25rem)] text-dark/80 max-w-lg mx-auto">
                知道你今天一定很累了，特意准备了个小惊喜给你~
            </p>
        </div>

        <!-- 主要内容区 -->
        <div class="max-w-2xl mx-auto bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl p-6 md:p-10 mb-12 transition-all duration-300 hover:shadow-2xl">
            <div class="text-center mb-8">
                <div class="inline-block p-4 rounded-full bg-primary/10 mb-4">
                    <i class="fa fa-heart text-4xl text-primary bounce-slow"></i>
                </div>
                <p class="text-lg md:text-xl leading-relaxed">
                    不管今天遇到了什么困难，你都已经很棒地坚持过来了！<br>
                    累了就好好休息一下，别给自己太大压力呀~
                </p>
            </div>

            <!-- 互动按钮区（第一行） -->
            <div class="grid grid-cols-2 gap-4 md:gap-6 mb-6">
                <button id="complimentBtn" class="bg-primary/90 hover:bg-primary text-white py-3 px-4 rounded-2xl shadow-md transition-all duration-300 transform hover:scale-105">
                    <i class="fa fa-star mr-2"></i>夸夸我
                </button>
                <button id="jokeBtn" class="bg-secondary/90 hover:bg-secondary text-white py-3 px-4 rounded-2xl shadow-md transition-all duration-300 transform hover:scale-105">
                    <i class="fa fa-smile-o mr-2"></i>讲个笑话
                </button>
                <button id="motivateBtn" class="bg-green-400/90 hover:bg-green-400 text-white py-3 px-4 rounded-2xl shadow-md transition-all duration-300 transform hover:scale-105">
                    <i class="fa fa-lightbulb-o mr-2"></i>加油语录
                </button>
                <button id="cuteBtn" class="bg-yellow-300/90 hover:bg-yellow-300 text-dark py-3 px-4 rounded-2xl shadow-md transition-all duration-300 transform hover:scale-105">
                    <i class="fa fa-paw mr-2"></i>可爱暴击
                </button>
            </div>

            <!-- 新增互动按钮（第二行） -->
            <div class="grid grid-cols-2 gap-4 md:gap-6 mb-8">
                <button id="blessingBtn" class="bg-fresh/90 hover:bg-fresh text-white py-3 px-4 rounded-2xl shadow-md transition-all duration-300 transform hover:scale-105">
                    <i class="fa fa-sun-o mr-2"></i>每日小确幸
                </button>
                <button id="bubbleBtn" class="bg-accent/90 hover:bg-accent text-dark py-3 px-4 rounded-2xl shadow-md transition-all duration-300 transform hover:scale-105">
                    <i class="fa fa-circle-o mr-2"></i>戳泡泡游戏
                </button>
                <button id="cardBtn" class="bg-purple-400/90 hover:bg-purple-400 text-white py-3 px-4 rounded-2xl shadow-md transition-all duration-300 transform hover:scale-105">
                    <i class="fa fa-id-card-o mr-2"></i>专属卡片
                </button>
                <button id="shareBtn" class="bg-blue-400/90 hover:bg-blue-400 text-white py-3 px-4 rounded-2xl shadow-md transition-all duration-300 transform hover:scale-105">
                    <i class="fa fa-share-alt mr-2"></i>分享快乐
                </button>
            </div>

            <!-- 结果显示区 -->
            <div id="resultArea" class="min-h-[150px] flex items-center justify-center p-6 rounded-2xl bg-light/50 transition-all duration-500">
                <p class="text-center text-gray-500" id="resultText">点击上面的按钮，看看有什么惊喜吧~</p>
            </div>
        </div>

        <!-- 泡泡游戏容器（默认隐藏） -->
        <div id="bubbleGame" class="max-w-2xl mx-auto bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl p-6 md:p-10 mb-12 hidden">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-dark">戳泡泡小游戏 <span class="text-sm opacity-70">(点击泡泡得分)</span></h3>
                <div class="flex gap-4">
                    <span>得分: <span id="bubbleScore" class="font-bold text-primary">0</span></span>
                    <button id="closeBubbleGame" class="text-gray-500 hover:text-dark">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
            <div id="bubbleContainer" class="w-full h-64 md:h-80 bg-secondary/10 rounded-2xl relative overflow-hidden">
                <div class="absolute inset-0 flex items-center justify-center text-gray-400" id="bubbleInstruction">
                    点击开始游戏~
                </div>
            </div>
        </div>

        <!-- 专属卡片（默认隐藏） -->
        <div id="cardContainer" class="max-w-2xl mx-auto bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl p-6 md:p-10 mb-12 hidden">
            <div class="flex justify-end">
                <button id="closeCard" class="text-gray-500 hover:text-dark">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div class="text-center py-6">
                <div class="inline-block p-3 rounded-full bg-primary/20 mb-4">
                    <i class="fa fa-heart text-3xl text-primary"></i>
                </div>
                <h3 class="text-2xl font-bold text-primary mb-4">宋雪的专属卡片</h3>
                <div id="cardContent" class="text-lg leading-relaxed mb-6">
                    今天也是超棒的一天！<br>
                    记得给自己一点奖励哦~
                </div>
                <button id="refreshCard" class="bg-primary/20 hover:bg-primary/30 text-primary py-2 px-6 rounded-full transition-colors">
                    换一张卡片
                </button>
            </div>
        </div>

        <!-- 底部信息 -->
        <div class="text-center text-dark/60 text-sm">
            <p>希望这个小页面能给你带来一点点快乐 ❤️</p>
            <p class="mt-2">累了就早点休息，明天又是美好的一天呀~</p>
        </div>
    </div>

    <!-- 可爱元素容器 -->
    <div id="cuteElementsContainer" class="fixed inset-0 pointer-events-none z-20"></div>

    <script>
        // 数据内容（大幅扩充）
        const compliments = [
            "你笑起来的时候，眼睛里像有星星在闪烁，超治愈的！",
            "今天的你也超有魅力，连走路的样子都带着自信的光芒~",
            "你的共情能力真的很强，和你聊天总能被温柔对待",
            "你总是能注意到别人忽略的细节，这点真的很让人佩服",
            "每次和你相处都觉得时间过得好快，你是个自带快乐磁场的人吧",
            "你的审美真好，不管是穿衣还是选东西都特别有品味",
            "你认真做事的时候特别专注，那种劲头特别吸引人",
            "能认识你真的很幸运，你总能给身边的人带来温暖",
            "你的声音好好听，尤其是笑起来的时候，像小铃铛一样",
            "你处理问题的方式总能让人觉得很舒服，特别有条理",
            "就算是疲惫的时候，你也会努力保持微笑，真的很坚强",
            "你分享的东西都很有意思，总能发现生活中的小美好"
        ];

        const jokes = [
            "为什么数学书总是很忧郁？因为它有太多的问题了。",
            "我最近学会了一项新技能，就是能同时用两只手玩手机，厉害吧？其实是因为一只手没电了...",
            "你知道什么水果最让人感到惊讶吗？是橙（陈）旧的惊喜呀！",
            "为什么程序员总是分不清万圣节和圣诞节？因为 Oct 31 等于 Dec 25 呀（八进制31等于十进制25）",
            "我问我的猫：“你是不是偷偷喝了我的牛奶？” 它说：“喵~” 我就知道是它，因为它不敢说“汪”",
            "今天去买奶茶，店员问我要几分甜，我说：“像你一样甜”，结果她给了我全糖...现在有点齁",
            "为什么海绵宝宝住的地方叫比奇堡？因为它总是“比奇”（比较奇怪）呀",
            "我发现一个秘密：用手机打“哈哈哈”的时候，其实大多数时候并没有真的笑得那么开心",
            "据说每天喝八杯水的人，比不喝的人多喝了八杯水",
            "为什么月亮不喜欢谈恋爱？因为它怕被人说“阴晴不定”"
        ];

        const motivations = [
            "今天已经很棒了，不管完成了多少事，你都在认真生活呀，明天继续闪闪发光吧！",
            "累了就休息，不是放弃，是给身体和心灵充电，为了更好地出发",
            "你已经比昨天的自己进步了一点点，可能你没发现，但这点滴积累超厉害的",
            "别担心，所有的困难都会像泡泡一样慢慢消失的，现在的你已经在克服它们了",
            "你不需要和别人比，每个人的节奏不一样，做自己就已经很优秀了",
            "每一步小小的坚持，都会在未来某天变成大大的惊喜，相信自己呀",
            "你的努力，时间都会看在眼里的，现在的辛苦都会变成以后的礼物",
            "就算今天有点不顺利也没关系，太阳明天还是会升起，你的好运也是",
            "给自己一点耐心，成长本来就是慢慢来的，你已经走在正确的路上了",
            "不管别人怎么说，在我眼里你一直都在努力变得更好，这就够了"
        ];

        const blessings = [
            "今天会有一杯刚好温度的奶茶在等你~",
            "晚上会做一个甜甜的梦，梦里有吃不完的草莓蛋糕",
            "明天出门会遇到一件小幸运的事，比如捡到一片超美的叶子",
            "最近会听到一句让你瞬间开心的夸奖",
            "周末会有一段完全属于自己的放松时光，什么都不用做",
            "很快会吃到一口让你惊艳的美食，幸福感爆棚那种",
            "今天会有人记住你说过的话，并且认真回应你",
            "晚上泡脚的时候会发现水温刚刚好，舒服到不想起来",
            "刷手机时会刷到一个超合你胃口的视频，笑到肚子痛",
            "睡前会收到一句温暖的问候，带着好心情入睡"
        ];

        const cards = [
            "今天的你，也在认真对待生活呀，值得一个大大的拥抱~",
            "偶尔偷懒也没关系，不用总是紧绷着，你已经很棒了",
            "记得多喝水，多微笑，你笑起来的样子比阳光还灿烂",
            "不管今天发生了什么，都已经过去了，明天又是新的一天",
            "累了就抱抱自己，你值得被温柔对待，包括被自己温柔对待",
            "你不需要完美，有小缺点的你才更真实可爱呀",
            "今天的烦恼，明天再想也不迟，先好好睡一觉吧",
            "你认真生活的样子，真的特别有魅力，继续加油呀",
            "别给自己太大压力，慢慢来，一切都会朝着好的方向发展",
            "你是独一无二的，你的存在本身就很有意义呀"
        ];

        // DOM元素
        const complimentBtn = document.getElementById('complimentBtn');
        const jokeBtn = document.getElementById('jokeBtn');
        const motivateBtn = document.getElementById('motivateBtn');
        const cuteBtn = document.getElementById('cuteBtn');
        const blessingBtn = document.getElementById('blessingBtn');
        const bubbleBtn = document.getElementById('bubbleBtn');
        const cardBtn = document.getElementById('cardBtn');
        const shareBtn = document.getElementById('shareBtn');
        const resultArea = document.getElementById('resultArea');
        const resultText = document.getElementById('resultText');
        const cuteContainer = document.getElementById('cuteElementsContainer');
        const musicToggle = document.getElementById('musicToggle');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const volumeControl = document.getElementById('volumeControl');
        const bubbleGame = document.getElementById('bubbleGame');
        const bubbleContainer = document.getElementById('bubbleContainer');
        const bubbleScore = document.getElementById('bubbleScore');
        const closeBubbleGame = document.getElementById('closeBubbleGame');
        const bubbleInstruction = document.getElementById('bubbleInstruction');
        const cardContainer = document.getElementById('cardContainer');
        const cardContent = document.getElementById('cardContent');
        const closeCard = document.getElementById('closeCard');
        const refreshCard = document.getElementById('refreshCard');

        // 音乐控制
        let isPlaying = false;
        musicToggle.addEventListener('click', () => {
            if (isPlaying) {
                backgroundMusic.pause();
                musicToggle.innerHTML = '<i class="fa fa-music"></i>';
            } else {
                backgroundMusic.play().catch(e => {
                    // 处理浏览器自动播放限制
                    resultText.textContent = "请点击播放音乐，一起听《江南》吧~";
                    showResult(resultText.textContent, 'rgba(167, 191, 232, 0.2)');
                });
                musicToggle.innerHTML = '<i class="fa fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        });

        volumeControl.addEventListener('input', () => {
            backgroundMusic.volume = volumeControl.value;
        });

        // 随机获取内容
        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // 显示结果
        function showResult(text, bgColor) {
            resultArea.style.backgroundColor = bgColor;
            resultText.textContent = text;
            
            // 添加动画效果
            resultArea.classList.add('scale-105');
            setTimeout(() => {
                resultArea.classList.remove('scale-105');
            }, 300);
        }

        // 创建可爱元素
        function createCuteElement() {
            const elements = ['❤️', '✨', '🌸', '🐾', '🌟', '🥰', '💖', '☺️', '💐', '💮', '💯'];
            const element = document.createElement('div');
            element.textContent = elements[Math.floor(Math.random() * elements.length)];
            element.classList.add('absolute', 'text-xl', 'md:text-2xl', 'transition-all', 'duration-1000');
            
            // 随机位置和动画
            element.style.left = `${Math.random() * 100}vw`;
            element.style.top = `${Math.random() * 100}vh`;
            element.style.opacity = '0';
            element.style.transform = `scale(0)`;
            
            cuteContainer.appendChild(element);
            
            // 显示动画
            setTimeout(() => {
                element.style.opacity = '1';
                element.style.transform = `scale(1) translateY(-${Math.random() * 100 + 50}px)`;
            }, 10);
            
            // 移除元素
            setTimeout(() => {
                element.style.opacity = '0';
                element.style.transform = `scale(0) translateY(-${Math.random() * 200 + 100}px)`;
                setTimeout(() => element.remove(), 1000);
            }, 3000);
        }

        // 泡泡游戏
        let score = 0;
        let bubbleInterval;
        let isBubbleGameActive = false;

        function createBubble() {
            if (!isBubbleGameActive) return;
            
            const bubble = document.createElement('div');
            const size = Math.random() * 40 + 20; // 20-60px
            const x = Math.random() * (bubbleContainer.clientWidth - size);
            const y = Math.random() * (bubbleContainer.clientHeight - size);
            const duration = Math.random() * 4 + 3; // 3-7秒
            const color = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.6)`;
            
            bubble.classList.add('bubble');
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${x}px`;
            bubble.style.top = `${y}px`;
            bubble.style.backgroundColor = color;
            bubble.style.animation = `float ${duration}s ease-in-out infinite`;
            
            // 随机数字
            bubble.textContent = Math.floor(Math.random() * 5) + 1;
            
            // 点击泡泡
            bubble.addEventListener('click', () => {
                score += parseInt(bubble.textContent);
                bubbleScore.textContent = score;
                bubble.classList.add('bubble-popped');
                
                // 移除泡泡
                setTimeout(() => {
                    if (bubbleContainer.contains(bubble)) {
                        bubbleContainer.removeChild(bubble);
                    }
                }, 300);
            });
            
            bubbleContainer.appendChild(bubble);
            
            // 自动消失
            setTimeout(() => {
                if (bubbleContainer.contains(bubble) && !bubble.classList.contains('bubble-popped')) {
                    bubble.style.opacity = '0';
                    setTimeout(() => {
                        if (bubbleContainer.contains(bubble)) {
                            bubbleContainer.removeChild(bubble);
                        }
                    }, 500);
                }
            }, duration * 1000);
        }

        function startBubbleGame() {
            bubbleInstruction.style.display = 'none';
            score = 0;
            bubbleScore.textContent = score;
            isBubbleGameActive = true;
            
            // 清除之前的定时器
            if (bubbleInterval) clearInterval(bubbleInterval);
            
            // 每1秒生成一个泡泡
            bubbleInterval = setInterval(createBubble, 1000);
        }

        function stopBubbleGame() {
            isBubbleGameActive = false;
            if (bubbleInterval) clearInterval(bubbleInterval);
            
            // 清除所有泡泡
            const bubbles = document.querySelectorAll('.bubble');
            bubbles.forEach(bubble => bubble.remove());
            
            bubbleInstruction.style.display = 'flex';
        }

        // 专属卡片
        function generateCard() {
            cardContent.innerHTML = getRandomItem(cards).replace(/\n/g, '<br>');
        }

        // 事件监听
        complimentBtn.addEventListener('click', () => {
            showResult(getRandomItem(compliments), 'rgba(255, 133, 162, 0.2)');
        });

        jokeBtn.addEventListener('click', () => {
            showResult(getRandomItem(jokes), 'rgba(167, 191, 232, 0.2)');
        });

        motivateBtn.addEventListener('click', () => {
            showResult(getRandomItem(motivations), 'rgba(72, 187, 120, 0.2)');
        });

        cuteBtn.addEventListener('click', () => {
            resultArea.style.backgroundColor = 'rgba(250, 204, 21, 0.2)';
            resultText.textContent = '哇！可爱能量发射中~';
            
            // 创建多个可爱元素
            for(let i = 0; i < 20; i++) {
                setTimeout(() => createCuteElement(), i * 80);
            }
        });

        blessingBtn.addEventListener('click', () => {
            showResult(getRandomItem(blessings), 'rgba(6, 214, 160, 0.2)');
        });

        bubbleBtn.addEventListener('click', () => {
            resultArea.style.display = 'none';
            bubbleGame.style.display = 'block';
            startBubbleGame();
        });

        closeBubbleGame.addEventListener('click', () => {
            bubbleGame.style.display = 'none';
            resultArea.style.display = 'flex';
            stopBubbleGame();
        });

        cardBtn.addEventListener('click', () => {
            resultArea.style.display = 'none';
            cardContainer.style.display = 'block';
            generateCard();
        });

        closeCard.addEventListener('click', () => {
            cardContainer.style.display = 'none';
            resultArea.style.display = 'flex';
        });

        refreshCard.addEventListener('click', () => {
            generateCard();
            // 添加刷新动画
            cardContent.classList.add('scale-105');
            setTimeout(() => {
                cardContent.classList.remove('scale-105');
            }, 300);
        });

        shareBtn.addEventListener('click', () => {
            showResult('虽然不能直接分享，但这份快乐可以记在心里呀~ 下次见面再聊给我听吧！', 'rgba(59, 130, 246, 0.2)');
            
            // 隐藏彩蛋：连续点击5次分享按钮
            let clickCount = 0;
            shareBtn.addEventListener('click', () => {
                clickCount++;
                if (clickCount >= 5) {
                    showResult('偷偷告诉你：你笑起来的样子，比所有惊喜都动人~', 'rgba(255, 133, 162, 0.3)');
                    clickCount = 0;
                    
                    // 生成爱心雨
                    for(let i = 0; i < 30; i++) {
                        setTimeout(() => createCuteElement(), i * 50);
                    }
                }
            }, { once: true });
        });

        // 页面加载动画
        window.addEventListener('load', () => {
            document.body.classList.add('opacity-0');
            setTimeout(() => {
                document.body.classList.remove('opacity-0');
                document.body.classList.add('transition-opacity', 'duration-1000', 'opacity-100');
            }, 100);

            // 隐藏彩蛋：页面加载5秒后
            setTimeout(() => {
                const secretElement = document.createElement('div');
                secretElement.textContent = '✨';
                secretElement.classList.add('fixed', 'bottom-4', 'left-4', 'text-2xl', 'pulse-slow', 'cursor-pointer');
                secretElement.addEventListener('click', () => {
                    showResult('发现一个小秘密：其实每天都有人在默默为你加油哦~', 'rgba(167, 191, 232, 0.2)');
                    secretElement.remove();
                });
                document.body.appendChild(secretElement);

                // 10秒后自动消失
                setTimeout(() => secretElement.remove(), 10000);
            }, 5000);
        });
    </script>
</body>
</html>
